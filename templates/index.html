<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPThermo Chatbot</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Removed Pseudo-element for blurred overlay */
        /* body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            filter: blur(8px);
            z-index: -1;
        } */

        /* Custom scrollbar for chat history */
        .chat-history::-webkit-scrollbar {
            width: 8px;
        }
        .chat-history::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .chat-history::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .chat-history::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Styles for message bubbles to handle long content and equations */
        .message-bubble {
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: normal;
            max-width: 80%;
        }

        /* MathJax specific adjustments for responsiveness */
        .MathJax_Display {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 5px;
        }
    </style>
    <!-- MathJax CDN for LaTeX rendering -->
    <script type="text/javascript" id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <script>
        // MathJax configuration
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                tags: 'ams'
            },
            options: {
                enableEnlargement: 'false',
                ignoreHtmlClass: 'tex2jax_ignore',
                processHtmlClass: 'tex2jax_process'
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
</head>
<body class="bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100 flex items-center justify-center min-h-screen p-4">
    <!-- The main chat container. z-index 10 is still relevant for stacking context, but relative is implied by flex. -->
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-3xl flex flex-col h-[90vh] relative z-10">
        <!-- Chat Header with Logo -->
        <div class="p-4 bg-gradient-to-r from-red-500 to-red-700 text-white rounded-t-xl flex items-center justify-center relative">
            <!-- Logo - placed absolutely to allow title to remain centered -->
            <img src="{{ url_for('static', filename='images/WPI+Square+Logo.png') }}"  alt="WPI Logo" class="absolute left-4 rounded-full h-12 w-12 object-contain">
            <span class="text-2xl font-bold">GPThermo Assistant</span>
        </div>

        <!-- Chat History -->
        <div id="chat-history" class="flex-1 p-4 overflow-y-auto space-y-4 chat-history">
            <!-- Initial bot message -->
            <div class="flex justify-start">
                <div class="bg-gray-200 text-gray-800 p-3 rounded-lg shadow message-bubble">
                    Hello! How can I help you with thermodynamics today?
                </div>
            </div>
        </div>

        <!-- Chat Input -->
        <div class="p-4 border-t-2 border-gray-200 flex items-center">
            <input type="text" id="user-input" placeholder="Type your message..."
                   class="flex-1 p-3 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200 text-gray-800 text-base">
            <button id="send-button"
                    class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-r-lg font-semibold transition duration-200 ease-in-out transform hover:scale-105 shadow-md">
                Send
            </button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
